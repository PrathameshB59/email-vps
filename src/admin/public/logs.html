<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email-VPS Admin Logs</title>
  <link rel="stylesheet" href="/admin/assets/admin.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>Email-VPS Logs</h1>
        <p class="small">Delivery outcomes and retry history</p>
      </div>
      <button class="danger" onclick="AdminClient.adminLogout()">Logout</button>
    </div>

    <nav>
      <a class="nav-link" href="/admin/dashboard">Dashboard</a>
      <a class="nav-link active" href="/admin/logs">Logs</a>
      <a class="nav-link" href="/admin/alerts">Alerts</a>
    </nav>

    <div class="card" style="margin-top:16px;">
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Status</th>
              <th>Recipient</th>
              <th>Category</th>
              <th>Subject</th>
              <th>Error</th>
            </tr>
          </thead>
          <tbody id="logsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/admin/assets/admin-client.js"></script>
  <script>
    AdminClient.requireAdminAuth();

    function escapeHtml(value) {
      return String(value || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;");
    }

    async function loadLogs() {
      const result = await AdminClient.apiFetch("/logs?limit=150");
      const body = document.getElementById("logsBody");

      body.innerHTML = result.logs.map((log) => `
        <tr>
          <td>${escapeHtml(log.created_at)}</td>
          <td>${escapeHtml(log.status)}</td>
          <td>${escapeHtml(log.to_email)}</td>
          <td>${escapeHtml(log.category || "-")}</td>
          <td>${escapeHtml(log.subject || "-")}</td>
          <td>${escapeHtml(log.error_message || "-")}</td>
        </tr>
      `).join("");
    }

    loadLogs().catch((error) => {
      document.getElementById("logsBody").innerHTML = `<tr><td colspan="6">${escapeHtml(error.message)}</td></tr>`;
    });
  </script>
</body>
</html>
