<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email-VPS Admin Dashboard</title>
  <link rel="stylesheet" href="/admin/assets/admin.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>Email-VPS Admin Dashboard</h1>
        <p class="small">Overview, quota, queue, and relay health</p>
      </div>
      <button class="danger" onclick="AdminClient.adminLogout()">Logout</button>
    </div>

    <nav>
      <a class="nav-link active" href="/admin/dashboard">Dashboard</a>
      <a class="nav-link" href="/admin/logs">Logs</a>
      <a class="nav-link" href="/admin/alerts">Alerts</a>
    </nav>

    <div class="grid" id="kpiGrid" style="margin-top:16px;"></div>

    <div class="card">
      <h3>Relay Health</h3>
      <p id="relayStatus" class="small">Loading...</p>
    </div>
  </div>

  <script src="/admin/assets/admin-client.js"></script>
  <script>
    AdminClient.requireAdminAuth();

    function kpiCard(label, value) {
      return `<div class="card"><div class="small">${label}</div><div class="kpi">${value}</div></div>`;
    }

    async function loadDashboard() {
      const overview = await AdminClient.apiFetch("/overview");
      const relay = await AdminClient.apiFetch("/relay-health");

      const grid = document.getElementById("kpiGrid");
      grid.innerHTML = [
        kpiCard("Sent Today", overview.sentToday),
        kpiCard("Failed Today", overview.failedToday),
        kpiCard("Retry Queue", overview.queue.retrying),
        kpiCard("Remaining Quota", overview.quota.remaining),
      ].join("");

      const relayStatus = document.getElementById("relayStatus");
      relayStatus.innerHTML = relay.ok
        ? `<span class="badge ok">Relay OK</span> ${relay.host}:${relay.port}`
        : `<span class="badge err">Relay Down</span> ${relay.errorMessage || relay.errorCode || "Unknown error"}`;
    }

    loadDashboard().catch((error) => {
      const relayStatus = document.getElementById("relayStatus");
      relayStatus.textContent = error.message;
    });
  </script>
</body>
</html>
