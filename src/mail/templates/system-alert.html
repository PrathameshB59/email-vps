<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Alert</title>
</head>
<body style="margin:0;padding:0;background:#0f172a;color:#e2e8f0;font-family:Arial,sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="padding:24px 0;">
    <tr>
      <td align="center">
        <table role="presentation" width="640" cellspacing="0" cellpadding="0" style="max-width:640px;background:#111827;border-radius:12px;overflow:hidden;">
          <tr>
            <td style="padding:20px 24px;background:#1d4ed8;color:#ffffff;font-size:20px;font-weight:bold;">
              Email-VPS System Alert
            </td>
          </tr>
          <tr>
            <td style="padding:24px;">
              <p style="margin:0 0 12px 0;font-size:18px;color:#f8fafc;"><strong>{{title}}</strong></p>
              <p style="margin:0 0 8px 0;">Severity: <strong>{{severity}}</strong></p>
              <p style="margin:0 0 8px 0;">Service: <strong>{{service}}</strong></p>
              <p style="margin:0 0 16px 0;">Timestamp: <strong>{{timestamp}}</strong></p>
              <div style="padding:16px;background:#0b1220;border:1px solid #334155;border-radius:8px;white-space:pre-wrap;">
                {{details}}
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
